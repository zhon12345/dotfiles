- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.profile: profile
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.ssh/allowedSignersFile: ssh/allowedSignersFile

    ~/.zshenv:
      if: command -v zsh
      path: zsh/zshenv

    ~/.config/zsh/.zshrc:
      if: command -v zsh
      path: zsh/zshrc

    ~/.config/oh-my-posh/zhon12345.omp.json:
      if: command -v oh-my-posh
      path: oh-my-posh/zhon12345.omp.json

    ~/.config/fastfetch/config.jsonc:
      if: command -v fastfetch
      path: fastfetch/config.jsonc

- shell:
    - [bash ~/.dotfiles/git/generate-config.sh, Generating git config]
