- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.config/fastfetch/config.jsonc:
      create: true
      path: fastfetch.jsonc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
